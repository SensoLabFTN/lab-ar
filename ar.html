<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>AR test – prepoznavanje slike</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #status {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 15px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="status">Usmeri kameru ka slici…</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false">

  <!-- MARKER -->
  <a-marker
    id="markerVezba1"
    type="pattern"
    url="markers/vezba1.patt">
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const status = document.getElementById("status");
  const marker = document.getElementById("markerVezba1");

  marker.addEventListener("markerFound", () => {
    status.textContent = "✅ Vežba 1 PREPOZNATA";
    console.log("VEŽBA 1 PREPOZNATA");
  });

  marker.addEventListener("markerLost", () => {
    status.textContent = "Usmeri kameru ka slici…";
  });
</script>

</body>
</html>

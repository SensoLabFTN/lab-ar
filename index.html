<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorijske ve≈æbe</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #2a3f6f, #0f172a);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 28px;
      max-width: 420px;
      width: 92%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      text-align: center;
    }
    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; justify-content: center; }
    .logo { width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
    h1 { font-size: 22px; margin: 0; }
    .subtitle { font-size: 14px; opacity: 0.85; }
    .exercise-title { margin: 14px 0 18px; font-size: 16px; font-weight: 600; color: #aeeaff; }
    .instructions { display: grid; gap: 10px; margin-bottom: 16px; }
    .step { background: rgba(255, 255, 255, 0.14); border-radius: 14px; padding: 12px 14px; display: flex; align-items: center; gap: 10px; font-size: 15px; }
    .step span { font-size: 18px; }
    #qr-reader { width: 100%; display: none; margin-bottom: 16px; }
    video { width: 100%; border-radius: 16px; display: none; background: black; margin-bottom: 16px; }
    button {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #00e0ff, #4facfe);
      color: #002b36;
      cursor: pointer;
    }
    .footer { margin-top: 16px; font-size: 12px; text-align: center; opacity: 0.7; }
  </style>

  <!-- HTML5 QR Code library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo">üß™</div>
      <div>
        <h1>Laboratorijske ve≈æbe</h1>
        <div class="subtitle">Multimedijalni edukativni sadr≈æaj</div>
      </div>
    </div>

    <div class="exercise-title" id="exerciseTitle">Izaberite laboratorijsku ve≈æbu</div>

    <div class="instructions" id="instructions">
      <div class="step"><span>1Ô∏è‚É£</span> Klikni na dugme ispod</div>
      <div class="step"><span>2Ô∏è‚É£</span> Dozvoli pristup kameri</div>
      <div class="step"><span>3Ô∏è‚É£</span> Skeniraj QR kod ve≈æbe</div>
      <div class="step"><span>4Ô∏è‚É£</span> Video obja≈°njenje ƒáe se pojaviti</div>
    </div>

    <div id="qr-reader"></div>
    <video id="videoPlayer" controls></video>

    <button id="toggleBtn" onclick="toggleCamera()">‚ñ∂ Pokreni ve≈æbu</button>

    <div class="footer">¬© Edukativna platforma</div>
  </div>

  <script>
    let cameraOn = false;
    let html5QrcodeScanner;

    function toggleCamera() {
      const qrReader = document.getElementById("qr-reader");
      const instructions = document.getElementById("instructions");
      const button = document.getElementById("toggleBtn");
      const videoPlayer = document.getElementById("videoPlayer");

      if (!cameraOn) {
        // Ukljuƒçi QR kameru
        qrReader.style.display = "block";
        instructions.style.display = "none";
        button.textContent = "‚èπ Zatvori kameru";

        html5QrcodeScanner = new Html5Qrcode("qr-reader");
        html5QrcodeScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            // Kada QR kod bude skeniran, uƒçitaj video
            html5QrcodeScanner.stop().then(() => {
              qrReader.style.display = "none";
            });
            videoPlayer.src = `videos/vezba${extractVezbaNumber(qrCodeMessage)}.mp4`;
            videoPlayer.style.display = "block";
            document.getElementById("exerciseTitle").textContent =
              `Ve≈æba ${extractVezbaNumber(qrCodeMessage)}`;
            button.textContent = "‚ñ∂ Pokreni ve≈æbu";
            cameraOn = false;
          }
        ).catch(err => console.error(err));

        cameraOn = true;
      } else {
        // Iskljuƒçi QR kameru
        html5QrcodeScanner.stop().catch(err => console.error(err));
        qrReader.style.display = "none";
        instructions.style.display = "grid";
        button.textContent = "‚ñ∂ Pokreni ve≈æbu";
        cameraOn = false;
      }
    }

    function extractVezbaNumber(url) {
      // Izvlaƒçi broj ve≈æbe iz URL-a ?vezba=X
      const match = url.match(/vezba=(\d+)/);
      return match ? match[1] : "1";
    }
  </script>
</body>
</html>

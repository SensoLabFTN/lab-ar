<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Laboratorijske vežbe – multimedijalni sadržaj</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame + AR.js -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
}

#ui {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(255,255,255,0.95);
  padding: 15px;
  box-sizing: border-box;
  z-index: 10;
}

h1 {
  margin: 0;
  font-size: 20px;
  text-align: center;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #555;
}

.instructions {
  margin-top: 10px;
  font-size: 14px;
}

.step {
  margin: 4px 0;
}

#status {
  text-align: center;
  margin-top: 8px;
  font-weight: bold;
  color: #007bff;
}

#videoBox {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 92%;
  max-width: 480px;
  display: none;
  z-index: 10;
}

#videoBox video {
  width: 100%;
  border-radius: 14px;
  background: black;
}

#exitBtn {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: #dc3545;
  color: white;
  border: none;
  border-radius: 50%;
  width: 52px;
  height: 52px;
  font-size: 18px;
  cursor: pointer;
  z-index: 11;
  display: none;
}
</style>
</head>

<body>

<!-- UI -->
<div id="ui">
  <h1>Laboratorijske vežbe</h1>
  <div class="subtitle">Multimedijalni sadržaj</div>

  <div class="instructions" id="instructions">
    <div class="step">1️⃣ Usmeri kameru ka slici u skripti</div>
    <div class="step">2️⃣ Sačekaj prepoznavanje</div>
    <div class="step">3️⃣ Video vežbe će se automatski pokrenuti</div>
  </div>

  <div id="status">Čekam marker…</div>
</div>

<!-- AR SCENA -->
<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false">

  <!-- MARKER VEŽBA 1 -->
  <a-marker
    id="marker1"
    type="pattern"
    url="markers/vezba1.patt">
  </a-marker>

  <!-- MARKER VEŽBA 2 -->
  <a-marker
    id="marker2"
    type="pattern"
    url="markers/vezba2.patt">
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<!-- VIDEO -->
<div id="videoBox">
  <video id="lessonVideo" controls></video>
</div>

<!-- EXIT -->
<button id="exitBtn" onclick="stopVideo()">✖</button>

<script>
const statusText = document.getElementById("status");
const videoBox = document.getElementById("videoBox");
const video = document.getElementById("lessonVideo");
const exitBtn = document.getElementById("exitBtn");

let currentVideo = null;

function playVideo(src, label) {
  if (currentVideo === src) return;

  currentVideo = src;
  video.src = src;
  videoBox.style.display = "block";
  exitBtn.style.display = "block";
  statusText.textContent = "Prepoznata vežba: " + label;
  video.play();
}

function stopVideo() {
  video.pause();
  videoBox.style.display = "none";
  exitBtn.style.display = "none";
  statusText.textContent = "Čekam marker…";
  currentVideo = null;
}

/* VEŽBA 1 */
document.getElementById("marker1").addEventListener("markerFound", () => {
  playVideo("videos/vezba1.mp4", "Vežba 1 – merenje pH vrednosti");
});

document.getElementById("marker1").addEventListener("markerLost", () => {
  stopVideo();
});

/* VEŽBA 2 */
document.getElementById("marker2").addEventListener("markerFound", () => {
  playVideo("videos/vezba2.mp4", "Vežba 2 – ispitivanje kvaliteta vode");
});

document.getElementById("marker2").addEventListener("markerLost", () => {
  stopVideo();
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorijske vežbe AR</title>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image.prod.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; background: #0f172a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .app { width: 90%; max-width: 420px; text-align: center; background: rgba(255,255,255,0.1); padding: 24px; border-radius: 20px; backdrop-filter: blur(14px); }
    h1 { margin:0; font-size:22px; }
    .subtitle { font-size:14px; opacity:0.8; margin-bottom:16px; }
    button { width:100%; padding:12px; font-size:16px; border:none; border-radius:12px; background:linear-gradient(135deg,#00e0ff,#4facfe); color:#002b36; cursor:pointer; }
    video { width:100%; border-radius:12px; display:none; margin-top:16px; }
    .footer { font-size:12px; opacity:0.6; margin-top:12px; }
  </style>
</head>
<body>

<div class="app">
  <h1>Laboratorijske vežbe</h1>
  <div class="subtitle">Multimedijalni edukativni sadržaj</div>

  <div id="exerciseTitle">Izaberite vežbu</div>
  <button id="startBtn">▶ Pokreni vežbu</button>

  <video id="videoPlayer" controls></video>
  <div class="footer">© Edukativna platforma</div>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const videoPlayer = document.getElementById("videoPlayer");
const exerciseTitle = document.getElementById("exerciseTitle");

let mindarThree;
let stream;

startBtn.addEventListener("click", async () => {
  startBtn.disabled = true;

  // Pokretanje AR prepoznavanja
  mindarThree = new window.MINDAR.IMAGE.MindARThree({
    container: document.body,
    imageTargetSrc: "markers/targets.mind",
    uiScanning: true,
    uiLoading: true,
  });

  const {renderer, scene, camera} = mindarThree;

  // Napravimo video elemente za sve marker-e
  const videoElements = {};
  for(let i=1;i<=25;i++){
    const video = document.createElement("video");
    video.src = `videos/vezba${i}.mp4`;
    video.crossOrigin="anonymous";
    video.loop=false;
    video.muted=false;
    video.style.display="none";
    document.body.appendChild(video);
    videoElements[`vezba${i}`] = video;
  }

  // Event kada se marker prepozna
  mindarThree.on("targetFound", (index)=>{
    const code = `vezba${index+1}`;
    exerciseTitle.textContent = `Vežba ${index+1}`;
    const video = videoElements[code];
    if(video){
      video.style.display="block";
      video.play();
    }
  });

  await mindarThree.start();
});
</script>

</body>
</html>

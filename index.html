<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorijske vežbe</title>

  <!-- MindAR.js biblioteka -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image.prod.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #2a3f6f, #0f172a);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 28px;
      max-width: 420px;
      width: 92%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      text-align: center;
    }
    h1 { font-size: 22px; margin: 0; }
    .subtitle { font-size: 14px; opacity: 0.85; }
    .exercise-title {
      margin: 14px 0 18px;
      font-size: 16px;
      font-weight: 600;
      color: #aeeaff;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #00e0ff, #4facfe);
      color: #002b36;
      cursor: pointer;
    }
    video { width: 100%; border-radius: 16px; display: none; margin-top: 16px; }
    .footer { margin-top: 16px; font-size: 12px; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Laboratorijske vežbe</h1>
      <div class="subtitle">Multimedijalni edukativni sadržaj</div>
    </div>

    <div class="exercise-title" id="exerciseTitle">Izaberite laboratorijsku vežbu</div>

    <button id="startBtn">▶ Pokreni vežbu</button>

    <video id="videoPlayer" controls></video>

    <div class="footer">© Edukativna platforma</div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const videoPlayer = document.getElementById("videoPlayer");
    const exerciseTitle = document.getElementById("exerciseTitle");

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;

      // Pokretanje MindAR-a
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "markers/targets.mind",
        uiScanning: true,
        uiLoading: true,
      });
      const {renderer, scene, camera} = mindarThree;

      // Za svaki marker dodajemo video
      const videoElements = {};
      for (let i = 1; i <= 25; i++) {
        const video = document.createElement("video");
        video.src = `videos/vezba${i}.mp4`;
        video.crossOrigin = "anonymous";
        video.loop = false;
        video.muted = false;
        video.style.display = "none";
        document.body.appendChild(video);
        videoElements[`vezba${i}`] = video;
      }

      // MindAR event: marker prepoznat
      mindarThree.on("targetFound", (targetIndex) => {
        const code = `vezba${targetIndex+1}`;
        exerciseTitle.textContent = `Vežba ${targetIndex+1}`;
        const video = videoElements[code];
        if (video) {
          video.style.display = "block";
          video.play();
        }
      });

      await mindarThree.start();
    });
  </script>
</body>
</html>

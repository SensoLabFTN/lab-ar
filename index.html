<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorijske vežbe</title>

  <!-- QR biblioteka -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 420px;
    }

    h1 { margin: 0; font-size: 22px; }
    .subtitle { font-size: 14px; opacity: 0.8; margin-bottom: 16px; }

    .exercise-title {
      margin: 12px 0;
      font-size: 16px;
      color: #aeeaff;
      font-weight: 600;
    }

    .instructions {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }

    .step {
      background: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
    }

    #qr-reader {
      display: none;
      width: 100%;
      margin-bottom: 16px;
    }

    video {
      width: 100%;
      display: none;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg,#00e0ff,#4facfe);
      color: #002b36;
      cursor: pointer;
    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="app">
  <h1>Laboratorijske vežbe</h1>
  <div class="subtitle">Multimedijalni edukativni sadržaj</div>

  <div class="exercise-title" id="exerciseTitle">
    Izaberite laboratorijsku vežbu
  </div>

  <div class="instructions" id="instructions">
    <div class="step">1️⃣ Klikni na dugme ispod</div>
    <div class="step">2️⃣ Dozvoli pristup kameri</div>
    <div class="step">3️⃣ Usmeri kameru ka kodu</div>
    <div class="step">4️⃣ Video će se automatski pokrenuti</div>
  </div>

  <div id="qr-reader"></div>

  <video id="videoPlayer" controls></video>

  <button id="toggleBtn">▶ Pokreni vežbu</button>

  <div class="footer">© Edukativna platforma</div>
</div>

<script>
  let cameraOn = false;
  let qrScanner = null;

  const btn = document.getElementById("toggleBtn");
  const instructions = document.getElementById("instructions");
  const qrReader = document.getElementById("qr-reader");
  const video = document.getElementById("videoPlayer");
  const title = document.getElementById("exerciseTitle");

  btn.onclick = () => {
    if (!cameraOn) startScanner();
    else stopScanner();
  };

  function startScanner() {
    instructions.style.display = "none";
    qrReader.style.display = "block";

    qrScanner = new Html5Qrcode("qr-reader");

    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );

    btn.textContent = "⏹ Zatvori kameru";
    cameraOn = true;
  }

  function stopScanner() {
    if (qrScanner) {
      qrScanner.stop().then(() => qrScanner.clear());
    }
    qrReader.style.display = "none";
    instructions.style.display = "grid";
    btn.textContent = "▶ Pokreni vežbu";
    cameraOn = false;
  }

  function onScanSuccess(text) {
    const match = text.match(/vezba(\d+)/i);
    if (!match) return;

    const num = match[1];
    title.textContent = `Vežba ${num}`;
    video.src = `videos/vezba${num}.mp4`;
    video.style.display = "block";
    video.play();

    stopScanner();
  }
</script>

</body>
</html>

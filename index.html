<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorijske ve≈æbe</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #2a3f6f, #0f172a);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 28px;
      max-width: 420px;
      width: 92%;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .logo {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, #00e0ff, #4facfe);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    h1 {
      font-size: 22px;
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.85;
    }

    .exercise-title {
      margin: 14px 0 18px;
      font-size: 16px;
      font-weight: 600;
      color: #aeeaff;
    }

    .instructions {
      display: grid;
      gap: 10px;
      margin-bottom: 16px;
    }

    .step {
      background: rgba(255, 255, 255, 0.14);
      border-radius: 14px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .step span {
      font-size: 18px;
    }

    video {
      width: 100%;
      border-radius: 16px;
      display: none;
      background: black;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #00e0ff, #4facfe);
      color: #002b36;
      cursor: pointer;
    }

    .footer {
      margin-top: 16px;
      font-size: 12px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="logo">üß™</div>
      <div>
        <h1>Laboratorijske ve≈æbe</h1>
        <div class="subtitle">Multimedijalni edukativni sadr≈æaj</div>
      </div>
    </div>

    <div class="exercise-title" id="exerciseTitle">
      Izaberite laboratorijsku ve≈æbu
    </div>

    <div class="instructions" id="instructions">
      <div class="step"><span>1Ô∏è‚É£</span> Klikni na dugme ispod</div>
      <div class="step"><span>2Ô∏è‚É£</span> Dozvoli pristup kameri</div>
      <div class="step"><span>3Ô∏è‚É£</span> Usmeri kameru ka slici u skripti</div>
      <div class="step"><span>4Ô∏è‚É£</span> Video obja≈°njenje ƒáe se pojaviti</div>
    </div>

    <video id="camera" autoplay playsinline></video>

    <button id="toggleBtn" onclick="toggleCamera()">
      ‚ñ∂ Pokreni ve≈æbu
    </button>

    <div class="footer">
      ¬© Edukativna platforma
    </div>
  </div>

  <script>
    /* PROMENA NAZIVA VE≈ΩBE */
    const params = new URLSearchParams(window.location.search);
    const vezba = params.get("vezba");
    const title = document.getElementById("exerciseTitle");

    if (vezba === "1") {
      title.textContent = "Ve≈æba 1: Merenje pH vrednosti vode";
    } else if (vezba === "2") {
      title.textContent = "Ve≈æba 2: Ispitivanje kvaliteta vode";
    } else if (vezba === "3") {
      title.textContent = "Ve≈æba 3: Rad sa EC senzorom";
    }

    /* LOGIKA ZA DUGME */
    let stream = null;
    let cameraOn = false;

    async function toggleCamera() {
      const video = document.getElementById("camera");
      const instructions = document.getElementById("instructions");
      const button = document.getElementById("toggleBtn");

      if (!cameraOn) {
        // UKLJUƒåI KAMERU
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" },
            audio: false
          });

          video.srcObject = stream;
          video.style.display = "block";
          instructions.style.display = "none";

          button.textContent = "‚èπ Zatvori kameru";
          cameraOn = true;
        } catch (err) {
          alert("Kamera nije dostupna ili dozvola nije data.");
        }
      } else {
        // ISKLJUƒåI KAMERU
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        video.style.display = "none";
        instructions.style.display = "grid";

        button.textContent = "‚ñ∂ Pokreni ve≈æbu";
        cameraOn = false;
      }
    }
  </script>
</body>
</html>
